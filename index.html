<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5362f00402.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>

    <title>ohmyfood</title>
</head>
<body class="container">
    <header class="header">
        <h1 class="header_logo">ohmyfood</h1>
    </header>
    
    <Main>
        <section class="localisation">
            <div class="localisation_block">
                <i class="fas fa-map-marker-alt mapmaker"></i>
                <h2>Paris, Belleville</h2> 
            </div> 
        </section>

        <section class="explore-restaurant">
            <div class="explore-restaurant_blocktext">
                <h2>Réservez le menu qui vous convient</h2>
                <span>Découvrez des restaurants d'exception, séléctionnés par nos soins.</span>
            </div>
            <div class="explore-restaurant_btn">
                <a href="#"></a>
                <span>Explorer nos restaurants</span>   
            </div>
        </section>

        <section class="functioning">
            <h2>Fonctionnement</h2>
                <ol class="functioning_tuto">
                    <li class="functioning_block1">
                        <span>1</span>
                        <i class="fas fa-mobile-alt"></i>
                        <span>Choisissez un restaurant</span>
                    </li>
                    <li class="functioning_block2">
                        <span>2</span>                  
                        <i class="fas fa-list-ul functioning_tuto_icon"></i>
                        <span>Composez votre menu</span>
                    </li>
                    <li class="functioning_block3">
                        <span>3</span>
                        <i class="fas fa-store functioning_tuto_icon"></i>
                        <span>Dégustez au restaurant</span>
                    </li>
                </ol>
        </section>
    </Main>
</body>
</html>
